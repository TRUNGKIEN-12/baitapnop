<!DOCTYPE html>

    <div id="app" data-v-app="">

                    <option value="en-SG" data-v-b8598f94="">Singapore - English</option>
                    <option value="zh-SG" data-v-b8598f94="">新加坡 - 简体中文</option>
                    <option value="zh-TW" data-v-b8598f94="">台灣 - 繁体中文</option>
                    <option value="en-PH" data-v-b8598f94="">Philippines - English</option>

                    <option value="en-MY" data-v-b8598f94="">Malaysia - English</option>
                    <option value="pt-PT" data-v-b8598f94="">Portugal - Português</option>

                <div class="field" data-v-bc395f8b="">

                    <a href="https://contentgarena-a.akamaihd.net/legal/tos/tos_vn.html" data-v-cc522501="">Điều Khoản Dịch Vụ</a>
